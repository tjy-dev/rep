{% extends "blog/base.html" %}
{% block content %}

<form method="post" action="{% url 'edit_user' %}" class="post-form" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="change" />

    {# エラーメッセージを表示 #}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %} 
</form>
{% endblock %}
