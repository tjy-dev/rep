{% extends 'blog/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            {{ form.text|add_class:'class-name' }}
        </p>
        <p>
            {{ form.picture.label}}
            {{ form.picture|add_class:'class-name' }}
        </p>
        <button type="submit" class="">Save</button>
    </form>
{% endblock %}
