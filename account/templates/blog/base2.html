{% load static %}
<html>
    <head>
        <title>ベータ版</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
        <h1><a href="/">Django beta</a></h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New Post</a>
            <p class="top-menu">Hello {{ user.username }} 
                <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
            </p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">log in</a>
            <a href="{% url 'signup' %}" class="top-menu">sign up</a>
        {% endif %}
    </div>
    <div>
        <div>
            <div>
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
