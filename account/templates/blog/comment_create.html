{% extends 'blog/base.html' %}

{% block content %}
    <h2>Comment</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'comment_create' pk=post.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
