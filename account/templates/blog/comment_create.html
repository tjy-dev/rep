{% extends 'blog/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <h2>Comment</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'comment_create' pk=post.pk %}">
        {% csrf_token %}
        <p>
            {{ form.comment_text|add_class:'class-name' }}
        </p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
